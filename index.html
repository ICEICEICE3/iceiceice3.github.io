<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mimo Mimi Mimita ‚Ä¢ Hot Pink Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --hot-pink: #ff009d;
      --hot-pink-soft: #ff6fc7;
      --hot-pink-dark: #c40075;
      --bg-soft: #fff0fb;
      --text-dark: #2a0824;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Baloo 2", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 10% 0%, #ffe3f7 0, transparent 55%),
                  radial-gradient(circle at 90% 100%, #ffd2f0 0, transparent 55%),
                  linear-gradient(135deg, #ffe4f8, #fff4fb);
      background-size: 200% 200%;
      animation: bg-pulse 12s ease-in-out infinite;
      color: var(--text-dark);
    }

    @keyframes bg-pulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      width: 100%;
      max-width: 720px;
      padding: 16px;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 24px;
      padding: 20px 16px 18px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }

    .header {
      text-align: center;
      margin-bottom: 10px;
    }

    .title {
      font-size: clamp(2rem, 5.5vw, 3rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--hot-pink-dark);
      text-shadow: 0 2px 8px rgba(0,0,0,0.15);
      animation: title-float 3.5s ease-in-out infinite;
    }

    @keyframes title-float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .subtitle {
      letter-spacing: 0.22em;
      font-size: 0.8rem;
      text-transform: lowercase;
      opacity: 0.8;
    }

    .info-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0,0,0,0.05);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .badge strong {
      color: var(--hot-pink-dark);
    }

    .mode-select {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.1);
      background: #fff;
      font-size: 0.85rem;
    }

    /* Spinner section */
    .spinner-section {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .spinner {
      width: min(260px, 65vw);
      aspect-ratio: 1 / 1;
      border-radius: 26px;
      background: conic-gradient(
        from 140deg,
        var(--hot-pink) 0deg,
        #ffebfb 60deg,
        var(--hot-pink-soft) 180deg,
        #ffe2f5 240deg,
        var(--hot-pink-dark) 320deg,
        var(--hot-pink) 360deg
      );
      box-shadow: 0 18px 46px rgba(0,0,0,0.25), 0 0 16px rgba(255, 0, 157, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      color: #fff;
      font-size: 2.6rem;
      user-select: none;
    }

    .spinner-inner {
      width: 78%;
      height: 78%;
      border-radius: 22px;
      background: radial-gradient(circle at 20% 20%, #ffe8f9, #ffb7e8, #ff70c6);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .spinner-label {
      text-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .spin-emoji {
      position: absolute;
      font-size: 2rem;
      opacity: 0;
      animation: flash-emoji 0.6s ease forwards;
    }

    @keyframes flash-emoji {
      0% { transform: scale(0.3); opacity: 0; }
      40% { transform: scale(1.4); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    .spinner-spinning {
      animation: spinner-rotate 0.7s linear infinite;
    }

    @keyframes spinner-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .status-text {
      font-size: 0.9rem;
      opacity: 0.8;
      min-height: 1.2em;
      text-align: center;
      padding: 0 6px;
    }

    .guess-row {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, var(--hot-pink), var(--hot-pink-soft));
      color: #fff;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 26px rgba(0,0,0,0.3);
    }

    .btn-secondary {
      background: #fff;
      color: var(--hot-pink-dark);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    /* Streak & hint row */
    .bottom-row {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      font-size: 0.8rem;
    }

    .hint {
      opacity: 0.7;
      font-style: italic;
    }

    .streak-glow {
      animation: streak-glow 0.7s ease-out;
    }

    @keyframes streak-glow {
      0% { box-shadow: 0 0 0 rgba(255,0,157,0.0); }
      50% { box-shadow: 0 0 16px rgba(255,0,157,0.9); }
      100% { box-shadow: 0 0 0 rgba(255,0,157,0.0); }
    }

    .streak-rainbow {
      animation: streak-rainbow 1.2s ease-in-out;
    }
    @keyframes streak-rainbow {
      0% { transform: scale(1); filter: hue-rotate(0deg); }
      50% { transform: scale(1.03); filter: hue-rotate(120deg); }
      100% { transform: scale(1); filter: hue-rotate(0deg); }
    }

    /* Achievements / shop / leaderboard simple display */
    .secondary-row {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 8px;
      font-size: 0.8rem;
    }

    .panel {
      background: rgba(255,255,255,0.8);
      border-radius: 16px;
      padding: 8px 10px;
      border: 1px solid rgba(0,0,0,0.05);
      min-height: 60px;
    }

    .panel-title {
      font-weight: 700;
      font-size: 0.8rem;
      margin-bottom: 4px;
      color: var(--hot-pink-dark);
    }

    .achievement-list span.unlocked {
      display: inline-block;
      margin: 1px 2px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #ffe1f4;
    }

    .shop-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .shop-item button {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: var(--hot-pink);
      color: #fff;
    }

    .leaderboard-list {
      text-align: left;
      list-style: none;
      padding-left: 0;
    }

    .leaderboard-list li {
      display: flex;
      justify-content: space-between;
    }

    /* Boss overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .overlay-card {
      background: #fff;
      border-radius: 22px;
      padding: 18px 16px 14px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 14px 40px rgba(0,0,0,0.4);
    }

    .boss-hp {
      margin-top: 8px;
      height: 10px;
      background: #ffe4f6;
      border-radius: 999px;
      overflow: hidden;
    }

    .boss-hp-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, var(--hot-pink), #ffa3e2);
      transition: width 0.2s ease;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card { padding: 16px 10px 14px; }
      .spinner { border-radius: 22px; }
      .spinner-inner { border-radius: 18px; }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card" id="mainCard">
      <div class="header">
        <div class="title">Mimo Mimi Mimita</div>
        <div class="subtitle">coming soon</div>

        <div class="info-row">
          <div class="badge" id="scoreBadge">Score: <strong>0</strong></div>
          <div class="badge" id="coinsBadge">MimoCoins: <strong>0</strong></div>
          <div class="badge" id="streakBadge">Streak: <strong>0</strong></div>
          <div class="badge">
            Mode:
            <select class="mode-select" id="modeSelect">
              <option value="classic">Classic</option>
              <option value="chaos">Chaos</option>
              <option value="zen">Zen</option>
            </select>
          </div>
        </div>
      </div>

      <div class="spinner-section">
        <div class="spinner" id="spinner">
          <div class="spinner-inner" id="spinnerInner">
            <div class="spinner-label" id="spinnerLabel">üé∞</div>
          </div>
        </div>
        <div class="status-text" id="statusText"></div>

        <div class="guess-row">
          <button class="btn" id="guessMimo">üíñ Mimo</button>
          <button class="btn btn-secondary" id="guessMimi">Mimi üíï</button>
        </div>
      </div>

      <div class="bottom-row">
        <div class="badge" id="difficultyBadge">Difficulty: <strong>Easy</strong></div>
        <div class="hint" id="hintText"></div>
      </div>

      <div class="secondary-row">
        <div class="panel">
          <div class="panel-title">Achievements</div>
          <div class="achievement-list" id="achievementList">
            <!-- Filled by JS -->
          </div>
        </div>

        <div class="panel">
          <div class="panel-title">Shop</div>
          <div id="shopList">
            <!-- Filled by JS -->
          </div>
        </div>

        <div class="panel">
          <div class="panel-title">Leaderboard</div>
          <ul class="leaderboard-list" id="leaderboardList"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Boss overlay -->
  <div class="overlay" id="bossOverlay">
    <div class="overlay-card">
      <div style="font-size:1.4rem; margin-bottom:6px;">MimoFury Boss üòºüî•</div>
      <div style="font-size:0.9rem;">Guess correctly to damage the boss. One wrong guess = game over!</div>
      <div class="boss-hp" style="margin-top:10px;">
        <div class="boss-hp-bar" id="bossHpBar"></div>
      </div>
      <button class="btn" style="margin-top:12px;" id="bossStartBtn">I‚Äôm ready!</button>
    </div>
  </div>

  <script>
    // --- State ---
    let score = 0;
    let coins = 0;
    let streak = 0;
    let wrongCount = 0;
    let hasSeenMuwah = false;
    let safeMode = true;
    let isSpinning = false;
    let pendingGuess = null;
    let difficultyLevel = 0; // 0 easy,1 med,2 hard,3 chaos
    let inBossFight = false;
    let bossHp = 0;
    let bossReady = false;
    let achievements = {
      mimoMaster: false,
      mimiOracle: false,
      mermaidWhisperer: false,
      furyTamer: false,
      chaosChild: false
    };
    let shopItems = [
      { id: 'neonSpinner', label: 'Neon Spinner', cost: 20, owned: false },
      { id: 'catstorm', label: 'Catstorm üòº', cost: 40, owned: false },
      { id: 'mermaidAura', label: 'Mermaid Aura üßúüèª‚Äç‚ôÄÔ∏è', cost: 60, owned: false },
      { id: 'rainbowSakura', label: 'Rainbow Sakura üåà', cost: 100, owned: false },
      { id: 'mimoCrown', label: 'Mimo Crown üëë', cost: 200, owned: false }
    ];
    let leaderboard = [];

    // --- DOM ---
    const spinner = document.getElementById('spinner');
    const spinnerInner = document.getElementById('spinnerInner');
    const spinnerLabel = document.getElementById('spinnerLabel');
    const statusText = document.getElementById('statusText');
    const scoreBadge = document.getElementById('scoreBadge').querySelector('strong');
    const coinsBadge = document.getElementById('coinsBadge').querySelector('strong');
    const streakBadge = document.getElementById('streakBadge').querySelector('strong');
    const difficultyBadge = document.getElementById('difficultyBadge').querySelector('strong');
    const hintText = document.getElementById('hintText');
    const achievementList = document.getElementById('achievementList');
    const shopList = document.getElementById('shopList');
    const leaderboardList = document.getElementById('leaderboardList');
    const bossOverlay = document.getElementById('bossOverlay');
    const bossHpBar = document.getElementById('bossHpBar');
    const bossStartBtn = document.getElementById('bossStartBtn');
    const modeSelect = document.getElementById('modeSelect');
    const mainCard = document.getElementById('mainCard');

    const guessMimoBtn = document.getElementById('guessMimo');
    const guessMimiBtn = document.getElementById('guessMimi');

    // --- Utils ---
    function updateBadges() {
      scoreBadge.textContent = score;
      coinsBadge.textContent = coins;
      streakBadge.textContent = streak;

      if (score < 10) difficultyLevel = 0;
      else if (score < 20) difficultyLevel = 1;
      else if (score < 30) difficultyLevel = 2;
      else difficultyLevel = 3;

      const levels = ['Easy', 'Medium', 'Hard', 'Chaos'];
      difficultyBadge.textContent = levels[difficultyLevel];
    }

    function setHint(text) {
      hintText.textContent = text || '';
    }

    function flashEmoji() {
      const emo = ['üòº', 'üßúüèª‚Äç‚ôÄÔ∏è', 'üå∏', '‚ú®', 'üí•', 'üíï'];
      const span = document.createElement('span');
      span.className = 'spin-emoji';
      span.textContent = emo[Math.floor(Math.random() * emo.length)];
      span.style.left = (Math.random() * 60 - 30) + '%';
      span.style.top = (Math.random() * 60 - 30) + '%';
      spinnerInner.appendChild(span);
      setTimeout(() => span.remove(), 600);
    }

    function updateAchievements() {
      achievementList.innerHTML = '';
      const entries = [
        { id: 'mimoMaster', label: 'Mimo Master üëë (20+ score)' },
        { id: 'mimiOracle', label: 'Mimi Oracle üîÆ (10 streak)' },
        { id: 'mermaidWhisperer', label: 'Mermaid Whisperer üßúüèª‚Äç‚ôÄÔ∏è (land mermaid 5x)' },
        { id: 'furyTamer', label: 'Fury Tamer üåãüî• (defeat boss)' },
        { id: 'chaosChild', label: 'Chaos Child üö®üçº (3 ambulance hints)' }
      ];

      entries.forEach(e => {
        const span = document.createElement('span');
        span.textContent = e.label;
        if (achievements[e.id]) {
          span.classList.add('unlocked');
        }
        achievementList.appendChild(span);
        achievementList.appendChild(document.createElement('br'));
      });
    }

    function updateShop() {
      shopList.innerHTML = '';
      shopItems.forEach(item => {
        const row = document.createElement('div');
        row.className = 'shop-item';
        const label = document.createElement('span');
        label.textContent = item.label + ' (' + item.cost + ')';
        const btn = document.createElement('button');
        btn.textContent = item.owned ? 'Owned' : 'Buy';
        btn.disabled = item.owned;

        btn.addEventListener('click', () => {
          if (coins >= item.cost && !item.owned) {
            coins -= item.cost;
            item.owned = true;
            applyShopCosmetic(item.id);
            updateBadges();
            updateShop();
          }
        });

        row.appendChild(label);
        row.appendChild(btn);
        shopList.appendChild(row);
      });
    }

    function applyShopCosmetic(id) {
      if (id === 'neonSpinner') {
        spinner.style.boxShadow = '0 18px 52px rgba(255,0,157,0.9)';
      }
      if (id === 'catstorm') {
        setHint('Catstorm unlocked: expect more üòº energy!');
      }
      if (id === 'mermaidAura') {
        spinnerInner.style.background = 'radial-gradient(circle at 20% 20%, #fff, #ffb7e8, #ff70c6, #ffeefc)';
      }
      if (id === 'rainbowSakura') {
        document.body.style.backgroundImage =
          'radial-gradient(circle at 10% 0%, #ffe3f7 0, transparent 55%),' +
          'radial-gradient(circle at 90% 100%, #ffd2f0 0, transparent 55%),' +
          'linear-gradient(135deg, #ffe4f8, #ffeaf7, #ffe3ff)';
      }
      if (id === 'mimoCrown') {
        statusText.textContent = 'Crown of Mimo: you look dangerous ‚ú®';
      }
    }

    function loadLeaderboard() {
      try {
        const stored = localStorage.getItem('mimoLeaderboard');
        if (stored) leaderboard = JSON.parse(stored);
      } catch (e) {}
      renderLeaderboard();
    }

    function saveLeaderboard() {
      try {
        localStorage.setItem('mimoLeaderboard', JSON.stringify(leaderboard));
      } catch (e) {}
    }

    function renderLeaderboard() {
      leaderboardList.innerHTML = '';
      if (!leaderboard.length) {
        const li = document.createElement('li');
        li.textContent = 'No scores yet.';
        leaderboardList.appendChild(li);
        return;
      }
      leaderboard.slice(0, 5).forEach((s, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `<span>#${idx+1}</span><span>${s} pts</span>`;
        leaderboardList.appendChild(li);
      });
    }

    function registerScore() {
      leaderboard.push(score);
      leaderboard.sort((a,b)=>b-a);
      if (leaderboard.length > 5) leaderboard.length = 5;
      saveLeaderboard();
      renderLeaderboard();
    }

    function checkAchievements(extraInfo) {
      if (!achievements.mimoMaster && score >= 20) {
        achievements.mimoMaster = true;
        coins += 20;
      }
      if (!achievements.mimiOracle && streak >= 10) {
        achievements.mimiOracle = true;
      }
      if (!achievements.mermaidWhisperer && extraInfo && extraInfo.mermaidCount >= 5) {
        achievements.mermaidWhisperer = true;
      }
      if (!achievements.furyTamer && extraInfo && extraInfo.bossDefeated) {
        achievements.furyTamer = true;
        coins += 50;
      }
      if (!achievements.chaosChild && wrongCount >= 3) {
        achievements.chaosChild = true;
      }

      updateAchievements();
    }

    // --- Hints ---
    function updateHints() {
      if (wrongCount === 0) {
        setHint('');
      } else if (wrongCount === 1) {
        setHint('Hint: Early on, the world is kind to you‚Ä¶');
      } else if (wrongCount === 2) {
        setHint('Hint: After 8 points and a muwah, the game stops holding your hand.');
      } else if (wrongCount >= 3) {
        setHint('Hint: Now it\'s 50/50. Trust your inner Mimintuition.');
      }
    }

    // --- Game logic ---
    function getSpinDuration() {
      const base = 800;
      const difficultyFactor = Math.max(0.5, 1.0 - difficultyLevel * 0.15);
      return base * difficultyFactor;
    }

    function startSpin() {
      if (isSpinning) return;
      isSpinning = true;
      spinner.classList.add('spinner-spinning');
      spinnerLabel.textContent = 'üé≤';
      statusText.textContent = 'Spinning the chaos...';

      const duration = getSpinDuration();
      const interval = 120;
      let elapsed = 0;

      const spinTimer = setInterval(() => {
        elapsed += interval;
        flashEmoji();

        if (elapsed >= duration) {
          clearInterval(spinTimer);
          spinner.classList.remove('spinner-spinning');
          const result = Math.random() < 0.5 ? 'Mimo' : 'Mimi';
          spinnerLabel.textContent = result;
          resolveRound(result);
          isSpinning = false;
        }
      }, interval);
    }

    function handleGuess(guess) {
      if (isSpinning) return;
      if (inBossFight && !bossReady) return;
      pendingGuess = guess;
      startSpin();
    }

    function resolveRound(actualResult) {
      // Boss fight branch
      if (inBossFight) {
        if (pendingGuess === actualResult || modeSelect.value === 'zen') {
          bossHp -= 1;
          score++;
          coins += 2;
          streak++;
          bossHpBar.style.width = (bossHp * 10) + '%';
          statusText.textContent = 'Boss takes damage! (' + bossHp + ' HP left)';
          if (bossHp <= 0) {
            inBossFight = false;
            bossOverlay.style.display = 'none';
            mainCard.classList.add('streak-rainbow');
            setTimeout(() => mainCard.classList.remove('streak-rainbow'), 1000);
            checkAchievements({ bossDefeated: true });
          }
        } else {
          doGameOver('The boss crushed you‚Ä¶');
          return;
        }
        updateBadges();
        checkAchievements();
        updateHints();
        return;
      }

      let effectiveCorrect = actualResult;
      // SafeMode: before 8 points and muwah
      if (safeMode) {
        if (score >= 8 && hasSeenMuwah) {
          safeMode = false;
        } else {
          effectiveCorrect = pendingGuess;
        }
      }

      const isZen = modeSelect.value === 'zen';

      if (pendingGuess === effectiveCorrect || isZen) {
        // Correct
        score++;
        coins++;
        streak++;
        statusText.textContent = 'Correct! ' + actualResult + ' approved üíñ';
        if (streak >= 3) {
          mainCard.classList.add('streak-glow');
          setTimeout(() => mainCard.classList.remove('streak-glow'), 700);
        }
        if (streak === 5) {
          mainCard.classList.add('streak-rainbow');
          setTimeout(() => mainCard.classList.remove('streak-rainbow'), 1000);
        }

        // Maybe trigger muwah event
        if (!hasSeenMuwah && score >= 3 && Math.random() < 0.3) {
          spinnerLabel.textContent = 'muwah üíã';
          statusText.textContent = 'Mimita says muwah üíã';
          hasSeenMuwah = true;
        }

      } else {
        // Wrong
        if (modeSelect.value === 'zen') {
          statusText.textContent = 'Zen mode: no losses, only vibes üå∏';
        } else if (safeMode) {
          // still treat as correct in safe mode
          score++;
          coins++;
          streak++;
          statusText.textContent = 'The world forgives you (safe mode) ‚ú®';
        } else {
          wrongCount++;
          streak = 0;
          doGameOver('Oops, wrong guess! It was ' + actualResult + '.');
          updateHints();
          return;
        }
      }

      updateBadges();
      checkAchievements();
      updateHints();
      maybeStartBoss();
    }

    function doGameOver(message) {
      statusText.textContent = message;
      registerScore();
      safeMode = true;
      hasSeenMuwah = false;
      score = 0;
      streak = 0;
      coins = Math.floor(coins * 0.5); // keep half coins
      wrongCount++;
      updateBadges();
      checkAchievements();
      updateHints();
    }

    function maybeStartBoss() {
      if (!inBossFight && score >= 25 && !achievements.furyTamer && modeSelect.value !== 'zen') {
        inBossFight = true;
        bossHp = 10;
        bossHpBar.style.width = '100%';
        bossReady = false;
        bossOverlay.style.display = 'flex';
      }
    }

    bossStartBtn.addEventListener('click', () => {
      bossReady = true;
      bossOverlay.style.display = 'none';
      statusText.textContent = 'Boss fight started! MimoFury is here üòºüî•';
    });

    // --- Event listeners ---
    guessMimoBtn.addEventListener('click', () => handleGuess('Mimo'));
    guessMimiBtn.addEventListener('click', () => handleGuess('Mimi'));

    modeSelect.addEventListener('change', () => {
      const mode = modeSelect.value;
      if (mode === 'classic') {
        spinner.style.filter = 'none';
      } else if (mode === 'chaos') {
        spinner.style.filter = 'contrast(1.1) saturate(1.4)';
        setHint('Chaos mode: faster spins and more drama.');
      } else if (mode === 'zen') {
        spinner.style.filter = 'brightness(1.06) saturate(1.1)';
        setHint('Zen mode: you cannot lose, just chill and tap.');
      }
    });

    // --- Init ---
    function initGame() {
      updateBadges();
      updateAchievements();
      updateShop();
      loadLeaderboard();
      setHint('');
      statusText.textContent = 'Pick Mimo or Mimi and let the wheel decide üíñ';
    }

    initGame();
  </script>
</body>
</html>

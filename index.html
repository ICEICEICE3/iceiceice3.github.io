<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Mimo Mimi Mimita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg1: #ff9a9e;
      --bg2: #fad0c4;
      --bg3: #fbc2eb;
      --bg4: #a18cd1;
      --accent: #fff7b3;
      --card-bg: rgba(10, 10, 30, 0.78);
      --border-glow: rgba(255, 255, 255, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: white;
      background: radial-gradient(circle at 0% 0%, var(--bg3), transparent 60%),
                  radial-gradient(circle at 100% 100%, var(--bg4), transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      background-size: 200% 200%;
      animation: bg-move 18s ease-in-out infinite;
      overflow: hidden;
    }

    /* Floating blobs in the background */
    .blob {
      position: absolute;
      width: 380px;
      height: 380px;
      border-radius: 999px;
      filter: blur(40px);
      opacity: 0.55;
      mix-blend-mode: screen;
      pointer-events: none;
      animation: float 20s linear infinite;
    }

    .blob--one {
      top: -80px;
      left: -80px;
      background: #ffecd2;
    }

    .blob--two {
      bottom: -120px;
      right: -100px;
      background: #c3cfe2;
      animation-duration: 26s;
    }

    .blob--three {
      top: 40%;
      left: 60%;
      background: #ffdde1;
      animation-duration: 23s;
    }

    .wrapper {
      position: relative;
      padding: 24px;
      width: 100%;
      max-width: 560px;
    }

    .card {
      position: relative;
      padding: 40px 32px 32px;
      border-radius: 28px;
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.55),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(18px);
      text-align: center;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      padding: 1px;
      background: conic-gradient(
        from 180deg,
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0)
      );
      mask: linear-gradient(#000, #000) content-box,
            linear-gradient(#000, #000);
      mask-composite: exclude;
      pointer-events: none;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.24);
      margin-bottom: 20px;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }

    h1 {
      font-size: clamp(2.4rem, 5vw, 3.4rem);
      line-height: 1.1;
      margin-bottom: 12px;
      font-weight: 800;
      letter-spacing: 0.03em;
      text-shadow:
        0 0 12px rgba(0, 0, 0, 0.7),
        0 0 24px rgba(0, 0, 0, 0.6);
    }

    .highlight {
      background: linear-gradient(120deg, #ffe29f, #ffa99f, #fad0c4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p.subtitle {
      font-size: 0.98rem;
      opacity: 0.85;
      max-width: 30rem;
      margin: 0 auto 24px;
    }

    .cta-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .btn-main {
      padding: 11px 22px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      background: linear-gradient(135deg, #ffe29f, #ffa99f, #ffecd2);
      color: #402530;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.55),
        0 0 20px rgba(255, 255, 255, 0.4);
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease,
        filter 0.18s ease;
      white-space: nowrap;
    }

    .btn-main:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow:
        0 16px 40px rgba(0, 0, 0, 0.7),
        0 0 26px rgba(255, 255, 255, 0.65);
      filter: brightness(1.05);
    }

    .btn-ghost {
      padding: 9px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: transparent;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition:
        background 0.18s ease,
        border-color 0.18s ease,
        transform 0.18s ease;
    }

    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.7);
      transform: translateY(-1px);
    }

    .footer-note {
      margin-top: 22px;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    @keyframes bg-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%   { transform: translate3d(0, 0, 0) scale(1); }
      50%  { transform: translate3d(20px, -30px, 0) scale(1.06); }
      100% { transform: translate3d(0, 0, 0) scale(1); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 26px 20px 24px;
      }

      .cta-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- background blobs -->
  <div class="blob blob--one"></div>
  <div class="blob blob--two"></div>
  <div class="blob blob--three"></div>

  <div class="wrapper">
    <main class="card" aria-labelledby="mimo-title">
      <div class="pill">
        <span class="pill-dot"></span>
        <span>Welcome online</span>
      </div>

      <h1 id="mimo-title">
        Welcome to <span class="highlight">Mimo Mimi Mimita</span>
      </h1>

      <p class="subtitle">
        A tiny, glowing corner of the internet. Get comfy, breathe, and enjoy the colors for a moment.
      </p>

      <div class="cta-row">
        <button class="btn-main" type="button">
          Enter the vibe
        </button>
        <button class="btn-ghost" type="button">
          Just looking around
        </button>
      </div>

      <p class="footer-note">
        Hosted with GitHub Pages · crafted with a little bit of stardust ✨
      </p>
    </main>
  </div>
</body>
</html>

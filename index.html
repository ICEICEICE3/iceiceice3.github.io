<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mimo Mimi Mimita â€¢ coming soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb6dc, #ffdff1, #ffd6e6, #ffeef8);
      background-size: 250% 250%;
      animation: bgMove 14s ease-in-out infinite;
      font-family: "Baloo 2", cursive, system-ui;
      overflow: hidden;
      color: #fff;
    }

    @keyframes bgMove {
      0% { background-position: 0% 40%; }
      50% { background-position: 100% 60%; }
      100% { background-position: 0% 40%; }
    }

    .petal {
      position: fixed;
      top: -10vh;
      font-size: 1.6rem;
      opacity: 0.85;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) translateX(0) rotate(0deg);
      }
      100% {
        transform: translateY(120vh) translateX(20vw) rotate(360deg);
      }
    }

    .wrapper {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 560px;
      padding: 24px;
    }

    .card {
      position: relative;
      border-radius: 32px;
      padding: 40px 28px 32px;
      background: rgba(255, 240, 248, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(16px);
      box-shadow:
        0 22px 55px rgba(0, 0, 0, 0.45),
        0 0 20px rgba(255, 255, 255, 0.5);
      text-align: center;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      padding: 1px;
      background: conic-gradient(
        from 200deg,
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.4),
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.3)
      );
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask-composite: exclude;
      pointer-events: none;
    }

    .sakura-bg {
      position: absolute;
      inset: 0;
      background-image: url("https://i.imgur.com/A7e9H1k.png");
      background-size: cover;
      background-position: center;
      opacity: 0.20;
      pointer-events: none;
    }

    .title {
      position: relative;
      font-family: "Playfair Display", serif;
      font-size: clamp(2.4rem, 6vw, 3.4rem);
      letter-spacing: 0.06em;
      margin-bottom: 12px;
      background: linear-gradient(120deg, #ffffff, #ffe9f6, #fff8d6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 18px rgba(0, 0, 0, 0.6),
        0 0 28px rgba(255, 255, 255, 0.55);
    }

    .tagline {
      margin-top: 6px;
      display: inline-block;
      padding: 8px 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.28);
      border: 1px solid rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      font-size: 1rem;
      text-transform: lowercase;
      letter-spacing: 0.25em;
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.4),
        0 0 12px rgba(255, 255, 255, 0.6);
    }

    /* Sakura decorative stickers */
    .sticker {
      position: absolute;
      width: 70px;
      height: 70px;
      opacity: 0.9;
      animation: floatSticker ease-in-out infinite;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,0.4));
    }

    @keyframes floatSticker {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-8px) rotate(4deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .st1 { top: -20px; left: -10px; animation-duration: 8s; }
    .st2 { top: -30px; right: -8px; animation-duration: 10s; }
    .st3 { bottom: -25px; left: 12px; animation-duration: 12s; }
    .st4 { bottom: -25px; right: 12px; animation-duration: 14s; }

    @media(max-width: 520px) {
      .card {
        padding: 32px 18px;
      }
      .sticker {
        width: 55px;
        height: 55px;
      }
    }
  </style>
</head>

<body>

  <!-- Floating animated petals -->
  <script>
    const PETALS = 18;
    for (let i = 0; i < PETALS; i++) {
      const p = document.createElement("div");
      p.className = "petal";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = 9 + Math.random() * 6 + "s";
      p.style.animationDelay = Math.random() * 6 + "s";
      p.textContent = "ðŸŒ¸ðŸ§œâ€â™€ï¸";
      document.body.appendChild(p);
    }
  </script>

  <div class="wrapper">
    <div class="card">
      <div class="sakura-bg"></div>

      <h1 class="title">Mimo Mimi Mimita</h1>
      <div class="tagline">coming soon</div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mimo Mimi Mimita ‚Ä¢ coming soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 0% 0%, #ffe2f3 0, transparent 55%),
        radial-gradient(circle at 100% 100%, #ffd3ea 0, transparent 55%),
        linear-gradient(135deg, #ffb6dc, #ffdff1, #ffd6e6, #ffeef8);
      background-size: 220% 220%;
      animation: bgMove 14s ease-in-out infinite;
      font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      color: #fff;
    }

    @keyframes bgMove {
      0% { background-position: 0% 40%; }
      50% { background-position: 100% 60%; }
      100% { background-position: 0% 40%; }
    }

    /* Floating sakura petals made with emojis */
    .petal {
      position: fixed;
      top: -10vh;
      font-size: 1.6rem;
      opacity: 0.9;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) translateX(0) rotate(0deg);
      }
      100% {
        transform: translateY(120vh) translateX(20vw) rotate(360deg);
      }
    }

    .wrapper {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 560px;
      padding: 24px;
    }

    .card {
      position: relative;
      border-radius: 32px;
      padding: 40px 28px 32px;
      background: rgba(255, 240, 248, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(16px);
      box-shadow:
        0 22px 55px rgba(0, 0, 0, 0.45),
        0 0 20px rgba(255, 255, 255, 0.6);
      text-align: center;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      padding: 1px;
      background: conic-gradient(
        from 200deg,
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.4),
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.35)
      );
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask-composite: exclude;
      pointer-events: none;
    }

    /* Abstract sakura-tree-like shapes with pure CSS */
    .sakura-layer {
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 80%, rgba(255, 190, 221, 0.65), transparent 60%),
        radial-gradient(circle at 80% 20%, rgba(255, 210, 238, 0.75), transparent 60%),
        radial-gradient(circle at 30% 10%, rgba(255, 240, 252, 0.8), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(255, 215, 233, 0.6), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .branch {
      position: absolute;
      width: 220%;
      height: 220%;
      border-radius: 50%;
      border: 2px solid rgba(140, 92, 82, 0.18);
      transform-origin: center;
      pointer-events: none;
    }

    .branch--1 {
      top: 40%;
      left: -70%;
      transform: rotate(-8deg);
    }

    .branch--2 {
      top: -60%;
      right: -80%;
      transform: rotate(18deg);
    }

    .branch--3 {
      bottom: -75%;
      left: -50%;
      transform: rotate(-22deg);
    }

    .title {
      position: relative;
      font-family: "Playfair Display", serif;
      font-size: clamp(2.4rem, 6vw, 3.4rem);
      letter-spacing: 0.06em;
      margin-bottom: 12px;
      background: linear-gradient(120deg, #ffffff, #ffe9f6, #fff8d6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 18px rgba(0, 0, 0, 0.6),
        0 0 28px rgba(255, 255, 255, 0.55);
    }

    .tagline {
      position: relative;
      margin-top: 6px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.28);
      border: 1px solid rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      font-size: 1rem;
      text-transform: lowercase;
      letter-spacing: 0.25em;
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.4),
        0 0 12px rgba(255, 255, 255, 0.6);
    }

    .tagline::before,
    .tagline::after {
      content: "üå∏";
      font-size: 1.1rem;
    }

    /* Little glowing sakura ‚Äústickers‚Äù */
    .sticker {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 20%, #fffaf9, #ffd2ea);
      box-shadow:
        0 12px 28px rgba(0, 0, 0, 0.5),
        0 0 18px rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7rem;
      animation: floatSticker ease-in-out infinite;
      pointer-events: none;
    }

    .sticker--1 { top: -18px; left: -6px; animation-duration: 8s; }
    .sticker--2 { top: -26px; right: 4px; animation-duration: 11s; }
    .sticker--3 { bottom: -22px; left: 18px; animation-duration: 13s; }
    .sticker--4 { bottom: -26px; right: 12px; animation-duration: 15s; }

    @keyframes floatSticker {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-8px) scale(1.06); }
      100% { transform: translateY(0) scale(1); }
    }

    @media (max-width: 520px) {
      .card {
        padding: 32px 18px;
      }
      .sticker {
        width: 56px;
        height: 56px;
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>

  <!-- Floating petals (created with JS so we don't clutter HTML) -->
  <script>
    const PETALS = 18;
    for (let i = 0; i < PETALS; i++) {
      const p = document.createElement("div");
      p.className = "petal";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = 9 + Math.random() * 6 + "s";
      p.style.animationDelay = Math.random() * 6 + "s";
      p.textContent = "üå∏";
      document.body.appendChild(p);
    }
  </script>

  <div class="wrapper">
    <div class="card">
      <div class="sakura-layer"></div>
      <div class="branch branch--1"></div>
      <div class="branch branch--2"></div>
      <div class="branch branch--3"></div>

      <div class="sticker sticker--1">‚ú®</div>
      <div class="sticker sticker--2">üå∏</div>
      <div class="sticker sticker--3">‚≠êÔ∏è</div>
      <div class="sticker sticker--4">üí´</div>

      <h1 class="title">Mimo Mimi Mimita</h1>
      <div class="tagline">coming soon</div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mimo Mimi Mimita ‚Ä¢ coming soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 10% 0%, rgba(255, 194, 222, 0.90), transparent 60%),
        radial-gradient(circle at 90% 100%, rgba(94, 129, 255, 0.95), transparent 60%),
        linear-gradient(135deg, #ffb6e6, #ffd6e8, #d0e2ff, #243b82);
      background-size: 200% 200%;
      animation: bg-move 18s ease-in-out infinite;
      font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 520px;
      padding: 24px;
    }

    .card {
      position: relative;
      border-radius: 28px;
      padding: 36px 26px 30px;
      background: rgba(12, 10, 40, 0.78);
      box-shadow:
        0 28px 80px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      text-align: center;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      padding: 1px;
      background:
        conic-gradient(
          from 210deg,
          rgba(255, 255, 255, 0.0),
          rgba(255, 255, 255, 0.55),
          rgba(255, 255, 255, 0.0),
          rgba(255, 255, 255, 0.35),
          rgba(255, 255, 255, 0.0)
        );
      mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      mask-composite: exclude;
      pointer-events: none;
    }

    .halo {
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 20% 0%, rgba(255, 237, 248, 0.10), transparent 60%),
        radial-gradient(circle at 80% 100%, rgba(209, 224, 255, 0.18), transparent 60%);
      opacity: 0.9;
      pointer-events: none;
    }

    .logo {
      position: relative;
      font-family: "Playfair Display", "Baloo 2", system-ui, sans-serif;
      font-size: clamp(2.1rem, 4.5vw, 3.2rem);
      line-height: 1.05;
      letter-spacing: 0.06em;
      margin-bottom: 12px;
      text-transform: uppercase;
      background: linear-gradient(120deg, #ffe5f5, #fff2b3, #ffe2ff, #d3e3ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 16px rgba(0, 0, 0, 0.7),
        0 0 32px rgba(255, 255, 255, 0.45);
    }

    .tagline {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 6px;
      border-radius: 999px;
      padding: 7px 16px;
      font-size: 0.95rem;
      text-transform: lowercase;
      letter-spacing: 0.18em;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.22));
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow:
        0 10px 26px rgba(0, 0, 0, 0.65),
        0 0 10px rgba(255, 255, 255, 0.6);
    }

    .tagline span {
      transform: translateY(0.5px);
    }

    .emoji-row {
      position: relative;
      margin-top: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      font-size: 1.4rem;
    }

    .emoji-pill {
      border-radius: 999px;
      padding: 8px 14px;
      background: radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.26), transparent 55%);
      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow:
        0 12px 30px rgba(0, 0, 0, 0.6),
        0 0 16px rgba(255, 255, 255, 0.5);
    }

    .sticker {
      position: absolute;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #fffaf4, #ffd6e8);
      box-shadow:
        0 12px 30px rgba(0, 0, 0, 0.65),
        0 0 18px rgba(255, 255, 255, 0.6);
      font-size: 1.6rem;
      width: 60px;
      height: 60px;
      transform-origin: center;
      animation: float 14s ease-in-out infinite;
    }

    .sticker:nth-of-type(1) {
      top: -20px;
      left: -8px;
      transform: rotate(-12deg);
    }

    .sticker:nth-of-type(2) {
      top: -26px;
      right: 6px;
      background: radial-gradient(circle at 30% 20%, #f5f5ff, #d0e2ff);
      animation-duration: 17s;
      transform: rotate(10deg);
    }

    .sticker:nth-of-type(3) {
      bottom: -22px;
      left: 18px;
      background: radial-gradient(circle at 40% 25%, #fffdf5, #ffe6f0);
      animation-duration: 19s;
      transform: rotate(7deg);
    }

    .sticker:nth-of-type(4) {
      bottom: -28px;
      right: 14px;
      background: radial-gradient(circle at 30% 20%, #f5fbff, #d8e4ff);
      animation-duration: 21s;
      transform: rotate(-8deg);
    }

    .ring {
      position: absolute;
      inset: -60px;
      border-radius: 999px;
      border: 1px dashed rgba(255, 255, 255, 0.22);
      opacity: 0.7;
      pointer-events: none;
      animation: ring-spin 30s linear infinite;
    }

    .ring::before {
      content: "‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è ‚≠êÔ∏è";
      position: absolute;
      inset: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      letter-spacing: 0.35em;
      opacity: 0.55;
    }

    @keyframes bg-move {
      0% { background-position: 0% 40%; }
      50% { background-position: 100% 60%; }
      100% { background-position: 0% 40%; }
    }

    @keyframes float {
      0% { transform: translate3d(0, 0, 0) scale(1) rotate(var(--r, 0deg)); }
      50% { transform: translate3d(6px, -10px, 0) scale(1.06) rotate(calc(var(--r, 0deg) + 4deg)); }
      100% { transform: translate3d(0, 0, 0) scale(1) rotate(var(--r, 0deg)); }
    }

    @keyframes ring-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 520px) {
      .card {
        padding: 30px 18px 26px;
      }

      .sticker {
        width: 54px;
        height: 54px;
      }

      .ring::before {
        font-size: 0.75rem;
      }
    }
  </style>
</head>

</html>

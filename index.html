<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mimo Mimi Mimita â€¢ Chaos Emoji Tap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --hot-pink: #ff009d;
      --hot-pink-soft: #ff7bcf;
      --hot-pink-dark: #c40075;
      --bg-deep: #1a0215;
      --text-dark: #23051f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Baloo 2", sans-serif;
      color: #fff;
      background:
        radial-gradient(circle at 10% 0%, #ffb6f1 0, transparent 55%),
        radial-gradient(circle at 90% 100%, #ff9ddf 0, transparent 55%),
        radial-gradient(circle at 50% 50%, #460028 0, #190012 55%);
      background-size: 200% 200%;
      animation: bg-move 14s ease-in-out infinite;
    }

    @keyframes bg-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: fixed;
      inset: -20%;
      background:
        radial-gradient(circle at 20% 0%, rgba(255,255,255,0.28), transparent 60%),
        radial-gradient(circle at 80% 100%, rgba(255,132,214,0.35), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.8;
      z-index: -1;
      animation: glow-shift 18s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes glow-shift {
      0% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(-4%,3%,0); }
      100% { transform: translate3d(0,0,0); }
    }

    /* HUD */
    .hud {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: min(100%, 920px);
      padding: 8px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      z-index: 10;
      backdrop-filter: blur(18px);
      background: linear-gradient(90deg,
        rgba(34,0,24,0.8),
        rgba(255,0,157,0.6),
        rgba(34,0,24,0.8)
      );
      border-radius: 0 0 22px 22px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.55);
      border-bottom: 1px solid rgba(255,255,255,0.22);
    }

    .hud-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title {
      font-size: 1.25rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
      animation: title-float 3.5s ease-in-out infinite;
    }

    .subtitle {
      font-size: 0.7rem;
      letter-spacing: 0.24em;
      text-transform: lowercase;
      opacity: 0.85;
    }

    @keyframes title-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }

    .hud-right {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: flex-end;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(24,0,18,0.9);
      border: 1px solid rgba(255,255,255,0.18);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 0.8rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    .badge strong {
      color: var(--hot-pink-soft);
    }

    /* GAME AREA FULLSCREEN */
    .game-area {
      position: absolute;
      inset: 0;
      padding-top: 64px;
      padding-bottom: 10px;
    }

    .game-inner {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .game-area.miss-flash .game-inner {
      animation: miss-flash 0.26s ease;
    }

    @keyframes miss-flash {
      0% {
        transform: translate3d(0,0,0) scale(1);
        filter: none;
      }
      35% {
        transform: translate3d(-5px,4px,0) scale(1.01);
        filter: brightness(1.2);
      }
      100% {
        transform: translate3d(0,0,0) scale(1);
        filter: none;
      }
    }

    .emoji {
      position: absolute;
      transform: translate(-50%, -50%);
      font-size: 3.2rem;
      cursor: pointer;
      animation: hover 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.7));
      transition: transform 0.12s ease-out;
    }

    @keyframes hover {
      0%   { transform: translate(-50%, -50%) translateY(0) scale(1); }
      50%  { transform: translate(-50%, -50%) translateY(-14px) scale(1.07); }
      100% { transform: translate(-50%, -50%) translateY(0) scale(1); }
    }

    .emoji.hit {
      animation: hit-pop 0.25s ease-out forwards;
    }

    @keyframes hit-pop {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -60%) scale(1.6); opacity: 0; }
    }

    /* BOTTOM STATUS */
    .status-bar {
      position: fixed;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      width: min(100% - 20px, 720px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      font-size: 0.8rem;
      backdrop-filter: blur(16px);
      background: linear-gradient(90deg,
        rgba(24,0,18,0.96),
        rgba(255,0,157,0.55),
        rgba(24,0,18,0.96)
      );
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      z-index: 9;
      border: 1px solid rgba(255,255,255,0.18);
    }

    .status-text {
      flex: 1;
      min-height: 1.2em;
      text-align: left;
    }

    .hint {
      opacity: 0.78;
      font-style: italic;
      text-align: right;
      min-width: 110px;
    }

    .reset-btn {
      margin-left: 6px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 999px;
      border: none;
      background: #fff;
      color: var(--hot-pink-dark);
      font-size: 0.75rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      white-space: nowrap;
    }

    .reset-btn:hover {
      transform: translateY(-1px);
    }

    .milestone {
      animation: milestone-pop 0.7s ease-out;
    }

    @keyframes milestone-pop {
      0% { transform: scale(0.96); opacity: 0; }
      40% { transform: scale(1.03); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* TEXT FLASH */
    .flash-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.7), rgba(255,0,157,0.3));
      z-index: 50;
      pointer-events: none;
    }

    .flash-overlay.show {
      animation: flash-overlay 1.2s ease-out;
    }

    .flash-text {
      font-size: clamp(1.4rem, 6vw, 2.5rem);
      color: #fff;
      text-shadow: 0 4px 18px rgba(0,0,0,0.6);
      padding: 10px 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--hot-pink), var(--hot-pink-soft));
    }

    @keyframes flash-overlay {
      0%   { opacity: 0; transform: translateY(-20px) scale(0.9); }
      20%  { opacity: 1; transform: translateY(0) scale(1); }
      80%  { opacity: 1; transform: translateY(0) scale(1.02); }
      100% { opacity: 0; transform: translateY(20px) scale(0.96); }
    }

    /* IMAGE for 10 points */
    .image-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 60;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.4), transparent 70%);
    }

    .image-overlay.show {
      animation: image-pop 2.5s ease-out;
    }

    .image-overlay img {
      max-width: min(320px, 80vw);
      max-height: min(60vh, 400px);
      border-radius: 20px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.75);
      border: 3px solid #fff;
    }

    @keyframes image-pop {
      0%   { opacity: 0; transform: translateY(16px) scale(0.85); }
      20%  { opacity: 1; transform: translateY(0) scale(1.02); }
      70%  { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(14px) scale(0.95); }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 0.95rem;
      }
      .subtitle {
        font-size: 0.65rem;
      }
      .badge {
        font-size: 0.7rem;
      }
      .emoji {
        font-size: 2.6rem;
      }
      .status-bar {
        font-size: 0.75rem;
      }
    }
  </style>
</head>

<body>
  <div class="hud">
    <div class="hud-left">
      <div class="title">Mimo Mimi Mimita</div>
      <div class="subtitle">coming soon</div>
    </div>
    <div class="hud-right">
      <div class="badge">Score: <strong id="scoreValue">0</strong></div>
      <div class="badge">Misses: <strong id="missValue">0</strong> / 5</div>
      <div class="badge">Best: <strong id="bestValue">0</strong></div>
    </div>
  </div>

  <div class="game-area" id="gameArea">
    <div class="game-inner" id="gameInner"></div>
  </div>

  <div class="status-bar">
    <div class="status-text" id="statusText">
      Tap the emojis as fast as you can ðŸ’–
    </div>
    <div class="hint" id="hintText"></div>
    <button class="reset-btn" id="resetBtn" type="button">
      ðŸ”„ reset
    </button>
  </div>

  <div class="flash-overlay" id="flashOverlay">
    <div class="flash-text" id="flashText"></div>
  </div>

  <div class="image-overlay" id="specialImageOverlay">
    <img src="https://i.imgur.com/VyOaSnp.jpeg" alt="Special Mimi image" />
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const gameInner = document.getElementById('gameInner');
    const scoreValue = document.getElementById('scoreValue');
    const missValue = document.getElementById('missValue');
    const bestValue = document.getElementById('bestValue');
    const statusText = document.getElementById('statusText');
    const hintText = document.getElementById('hintText');
    const resetBtn = document.getElementById('resetBtn');
    const flashOverlay = document.getElementById('flashOverlay');
    const flashText = document.getElementById('flashText');
    const specialImageOverlay = document.getElementById('specialImageOverlay');

    const EMOJIS = ['ðŸ˜¼','ðŸ§œðŸ»â€â™€ï¸','ðŸŒ¸','âœ¨','ðŸ“','ðŸ°','ðŸ’–','ðŸ’«','ðŸ±','ðŸŒˆ','ðŸ˜‹','ðŸŒ','ðŸž','ðŸ¥','ðŸŒ¹','ðŸ¥€','ðŸŽ‹'];

    let score = 0;
    let best = 0;
    let misses = 0;
    let gameOver = false;
    let spawnTimeout = null;
    let mermaidCount = 0;

    // simple WebAudio beeps
    let audioCtx = null;
    function ensureAudio() {
      if (!audioCtx) {
        const AC = window.AudioContext || window.webkitAudioContext;
        if (AC) audioCtx = new AC();
      }
    }
    function playBeep(type) {
      ensureAudio();
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      let freq = 600;
      let dur = 0.12;
      if (type === 'hit') { freq = 820; }
      if (type === 'miss') { freq = 260; }
      if (type === 'milestone') { freq = 1040; dur = 0.22; }
      osc.frequency.value = freq;
      gain.gain.value = 0.18;
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + dur);
    }

    try {
      const storedBest = localStorage.getItem('mimoBestScore');
      if (storedBest) {
        best = parseInt(storedBest, 10) || 0;
        bestValue.textContent = best;
      }
    } catch (e) {}

    function updateUI() {
      scoreValue.textContent = score;
      missValue.textContent = misses;
      if (score > best) {
        best = score;
        bestValue.textContent = best;
        try {
          localStorage.setItem('mimoBestScore', String(best));
        } catch (e) {}
      }
    }

    function setHint(text) {
      hintText.textContent = text || '';
    }

    function getTimings() {
      let lifetime;
      let delay;

      if (score < 20) {
        lifetime = 2000;
        delay = 1200 - score * 15;
      } else if (score < 90) {
        const extra = score - 20;
        lifetime = 1800 - extra * 12;
        delay = 900 - extra * 10;
      } else {
        lifetime = 900;
        delay = 200;
      }

      lifetime = Math.max(500, lifetime);
      delay = Math.max(130, delay);
      return { lifetime, delay };
    }

    function showFlash(message) {
      flashText.textContent = message;
      flashOverlay.style.display = 'flex';
      flashOverlay.classList.add('show');
      playBeep('milestone');
      setTimeout(() => {
        flashOverlay.classList.remove('show');
        flashOverlay.style.display = 'none';
      }, 1200);
    }

    function showSpecialImage() {
      specialImageOverlay.style.display = 'flex';
      specialImageOverlay.classList.add('show');
      setTimeout(() => {
        specialImageOverlay.classList.remove('show');
        specialImageOverlay.style.display = 'none';
      }, 2500);
    }

    function milestoneMessage(score) {
      switch (score) {
        case 10: return 'MIMOMIMOIMOMIMO ðŸš‘ðŸš¨ðŸš‘ðŸš¨';
        case 20: return 'BANANA BREAD MIMOMIMOIMO MODE ACTIVATED ðŸš¨ðŸ˜¼âœ¨';
        case 30: return 'MEGA EMERGENCY SPRINKLE MIMOMIMOIMO BURST ðŸ’–ðŸ’¥';
        case 40: return 'ULTRA BANANA BREAD SHAKE ðŸŒ¸âš¡';
        case 50: return 'MIMOMIMOIMO EMERGENCY SPRINKLE STORM ðŸ§œðŸ»â€â™€ï¸ðŸŒªï¸âœ¨';
        case 60: return 'HYPER BANANA BREAD RUSH ðŸ’«ðŸ”¥ðŸŒ';
        case 70: return 'PINK EMERGENCY SPRINKLE OVERLOAD ðŸ’žðŸš¨âœ¨';
        case 80: return 'SUPREME BANANA BREAD MIMOMIMOIMO FORM ðŸ˜¼âœ¨ðŸ’¥';
        case 90: return 'FINAL EMERGENCY SPRINKLE WARNING ðŸš‘ðŸ’–âš ï¸';
        default: return '';
      }
    }

    function spawnEmoji() {
      if (gameOver) return;

      const el = document.createElement('div');
      el.className = 'emoji';

      const emoji = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
      el.textContent = emoji;

      if (emoji === 'ðŸ§œðŸ»â€â™€ï¸') {
        mermaidCount++;
      }

      const x = 8 + Math.random() * 84;
      const y = 10 + Math.random() * 80;
      el.style.left = x + '%';
      el.style.top = y + '%';

      el.dataset.hit = '0';

      el.addEventListener('click', (e) => {
        e.stopPropagation();
        if (el.dataset.hit === '1' || gameOver) return;
        el.dataset.hit = '1';
        el.classList.add('hit');
        handleHit(emoji);
        setTimeout(() => {
          if (el.parentNode) el.parentNode.removeChild(el);
        }, 200);
      });

      gameInner.appendChild(el);

      const { lifetime, delay } = getTimings();
      setTimeout(() => {
        if (gameOver) return;
        if (el.dataset.hit === '0') {
          handleMiss();
        }
        if (el.parentNode) el.parentNode.removeChild(el);
      }, lifetime);

      spawnTimeout = setTimeout(spawnEmoji, delay);
    }

    function handleHit(emoji) {
      if (gameOver) return;

      playBeep('hit');

      score++;
      updateUI();

      if (score === 100) {
        statusText.classList.add('milestone');
        statusText.textContent = 'i love you mimi.';
        showFlash('i love you mimi.');
        gameOver = true;
        clearTimeout(spawnTimeout);
        setHint('');
        return;
      }

      if (score % 10 === 0 && score <= 90) {
        const msg = milestoneMessage(score);
        if (msg) {
          statusText.classList.add('milestone');
          statusText.textContent = msg;
          showFlash(msg);
          if (score === 10) {
            showSpecialImage();
          }
          setTimeout(() => statusText.classList.remove('milestone'), 700);
        }
      } else if (score === 15) {
        statusText.classList.add('milestone');
        statusText.textContent = 'muwah ðŸ’‹';
        showFlash('muwah ðŸ’‹');
        setTimeout(() => statusText.classList.remove('milestone'), 700);
      } else {
        const msg = Math.random() < 0.5 ? 'Mimo!' : 'Mimi!';
        statusText.textContent = msg;
      }

      if (mermaidCount >= 5) {
        setHint('Mermaid likes you now ðŸ§œðŸ»â€â™€ï¸âœ¨');
      }
    }

    function handleMiss() {
      if (gameOver) return;
      misses++;
      playBeep('miss');
      updateUI();

      gameArea.classList.add('miss-flash');
      setTimeout(() => gameArea.classList.remove('miss-flash'), 250);

      if (misses === 1) {
        setHint('Try tapping near the middle of each emoji ðŸŒ¸');
      } else if (misses === 3) {
        setHint('Tip: emojis don\'t last forever, be quick ðŸ’«');
      }

      if (misses >= 5) {
        endGame();
      }
    }

    function endGame() {
      gameOver = true;
      clearTimeout(spawnTimeout);
      statusText.textContent = 'Too many misses! Tap reset to play again ðŸ’”';
      setHint('');
    }

    function resetGame() {
      gameOver = false;
      score = 0;
      misses = 0;
      mermaidCount = 0;
      updateUI();
      setHint('');
      statusText.textContent = 'Tap the emojis as fast as you can ðŸ’–';
      gameInner.innerHTML = '';
      clearTimeout(spawnTimeout);
      spawnTimeout = setTimeout(spawnEmoji, 800);
    }

    gameInner.addEventListener('click', (e) => {
      if (gameOver) return;
      if (!e.target.classList.contains('emoji')) {
        handleMiss();
      }
    });

    resetBtn.addEventListener('click', resetGame);

    window.addEventListener('pointerdown', ensureAudio, { once: true });

    resetGame();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mimo Mimi Mimita â€¢ Emoji Tap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --hot-pink: #ff009d;
      --hot-pink-soft: #ff7bcf;
      --hot-pink-dark: #c40075;
      --bg-soft: #fff0fb;
      --text-dark: #23051f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 0% 0%, #ffe6f7 0, transparent 55%),
        radial-gradient(circle at 100% 100%, #ffd4f0 0, transparent 55%),
        linear-gradient(135deg, #ffe5f8, #fff0fb);
      background-size: 200% 200%;
      animation: bg-move 10s ease-in-out infinite;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Baloo 2", sans-serif;
      color: var(--text-dark);
    }

    @keyframes bg-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      width: 100%;
      max-width: 720px;
      padding: 16px;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 24px;
      padding: 18px 14px 14px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }

    .header {
      text-align: center;
      margin-bottom: 8px;
    }

    .title {
      font-size: clamp(2rem, 5.5vw, 3rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--hot-pink-dark);
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      animation: title-float 3.5s ease-in-out infinite;
    }

    @keyframes title-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .subtitle {
      font-size: 0.85rem;
      letter-spacing: 0.2em;
      text-transform: lowercase;
      opacity: 0.8;
    }

    .info-row {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      font-size: 0.85rem;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(0,0,0,0.05);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .badge strong {
      color: var(--hot-pink-dark);
    }

    .game-area {
      margin-top: 14px;
      width: 100%;
      max-width: 640px;
      height: min(360px, 70vh);
      margin-inline: auto;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(circle at 20% 0%, #ffd4f2 0, transparent 60%),
        radial-gradient(circle at 80% 100%, #ffb6e5 0, transparent 60%),
        linear-gradient(135deg, #ff9ad8, #ff6fc7, #ff009d);
      box-shadow: 0 18px 42px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255,255,255,0.8);
    }

    .game-area.miss-flash {
      animation: miss-flash 0.25s ease;
    }

    @keyframes miss-flash {
      0% { box-shadow: 0 18px 42px rgba(0,0,0,0.3), 0 0 0 0 rgba(255,255,255,0); }
      50% { box-shadow: 0 18px 52px rgba(0,0,0,0.5), 0 0 0 4px rgba(255,255,255,0.8); }
      100% { box-shadow: 0 18px 42px rgba(0,0,0,0.3), 0 0 0 0 rgba(255,255,255,0); }
    }

    .emoji {
      position: absolute;
      transform: translate(-50%, -50%);
      font-size: 3.1rem;
      cursor: pointer;
      animation: hover 3.2s ease-in-out infinite;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
    }

    @keyframes hover {
      0%   { transform: translate(-50%, -50%) translateY(0) scale(1); }
      50%  { transform: translate(-50%, -50%) translateY(-12px) scale(1.05); }
      100% { transform: translate(-50%, -50%) translateY(0) scale(1); }
    }

    .emoji.hit {
      animation: hit-pop 0.25s ease-out forwards;
    }

    @keyframes hit-pop {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -60%) scale(1.6); opacity: 0; }
    }

    .status-text {
      margin-top: 8px;
      min-height: 1.4em;
      font-size: 0.9rem;
      text-align: center;
    }

    .bottom-row {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      font-size: 0.8rem;
    }

    .hint {
      opacity: 0.75;
      font-style: italic;
    }

    .milestone {
      animation: milestone-pop 0.7s ease-out;
    }

    @keyframes milestone-pop {
      0% { transform: scale(0.8); opacity: 0; }
      40% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .reset-btn {
      margin-top: 8px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 999px;
      border: none;
      background: #fff;
      color: var(--hot-pink-dark);
      font-size: 0.8rem;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .reset-btn:hover {
      transform: translateY(-1px);
    }

    .flash-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(255, 0, 157, 0.35);
      z-index: 50;
      pointer-events: none;
    }

    .flash-overlay.show {
      animation: flash-overlay 1.2s ease-out;
    }

    .flash-text {
      font-size: clamp(1.4rem, 6vw, 2.4rem);
      color: #fff;
      text-shadow: 0 4px 16px rgba(0,0,0,0.4);
      padding: 10px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--hot-pink), var(--hot-pink-soft));
    }

    @keyframes flash-overlay {
      0%   { opacity: 0; transform: translateY(-20px); }
      20%  { opacity: 1; transform: translateY(0); }
      80%  { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(20px); }
    }

    @media (max-width: 480px) {
      .card { padding: 14px 10px 12px; }
      .game-area { height: 60vh; }
      .emoji { font-size: 2.7rem; }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <div class="title">Mimo Mimi Mimita</div>
        <div class="subtitle">coming soon</div>

        <div class="info-row">
          <div class="badge">Score: <strong id="scoreValue">0</strong></div>
          <div class="badge">Misses: <strong id="missValue">0</strong> / 5</div>
          <div class="badge">Best: <strong id="bestValue">0</strong></div>
        </div>
      </div>

      <div class="game-area" id="gameArea"></div>

      <div class="status-text" id="statusText">
        Tap the emojis as fast as you can ðŸ’–
      </div>

      <div class="bottom-row">
        <div class="hint" id="hintText"></div>
        <button class="reset-btn" id="resetBtn" type="button">
          ðŸ”„ reset
        </button>
      </div>
    </div>
  </div>

  <div class="flash-overlay" id="flashOverlay">
    <div class="flash-text" id="flashText"></div>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreValue = document.getElementById('scoreValue');
    const missValue = document.getElementById('missValue');
    const bestValue = document.getElementById('bestValue');
    const statusText = document.getElementById('statusText');
    const hintText = document.getElementById('hintText');
    const resetBtn = document.getElementById('resetBtn');
    const flashOverlay = document.getElementById('flashOverlay');
    const flashText = document.getElementById('flashText');

    const EMOJIS = ['ðŸ˜¼','ðŸ§œðŸ»â€â™€ï¸','ðŸŒ¸','âœ¨','ðŸ“','ðŸ°','ðŸ’–','ðŸ’«','ðŸ±','ðŸŒˆ'];

    let score = 0;
    let best = 0;
    let misses = 0;
    let gameOver = false;
    let spawnTimeout = null;
    let mermaidCount = 0;

    try {
      const storedBest = localStorage.getItem('mimoBestScore');
      if (storedBest) {
        best = parseInt(storedBest, 10) || 0;
        bestValue.textContent = best;
      }
    } catch (e) {}

    function updateUI() {
      scoreValue.textContent = score;
      missValue.textContent = misses;
      if (score > best) {
        best = score;
        bestValue.textContent = best;
        try {
          localStorage.setItem('mimoBestScore', String(best));
        } catch (e) {}
      }
    }

    function setHint(text) {
      hintText.textContent = text || '';
    }

    // Lifetime and spawn delay scaling
    function getTimings() {
      let lifetime;
      let delay;

      if (score < 20) {
        lifetime = 2000;                 // 2s on screen early
        delay = 1200 - score * 15;       // slow spawns
      } else if (score < 90) {
        const extra = score - 20;
        lifetime = 1800 - extra * 12;    // gradually faster
        delay = 900 - extra * 10;
      } else {
        lifetime = 900;                  // very fast
        delay = 200;                     // spam
      }

      lifetime = Math.max(500, lifetime);
      delay = Math.max(130, delay);
      return { lifetime, delay };
    }

    function showFlash(message) {
      flashText.textContent = message;
      flashOverlay.style.display = 'flex';
      flashOverlay.classList.add('show');
      setTimeout(() => {
        flashOverlay.classList.remove('show');
        flashOverlay.style.display = 'none';
      }, 1200);
    }

    function spawnEmoji() {
      if (gameOver) return;

      const el = document.createElement('div');
      el.className = 'emoji';

      const emoji = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
      el.textContent = emoji;

      if (emoji === 'ðŸ§œðŸ»â€â™€ï¸') {
        mermaidCount++;
      }

      const x = 10 + Math.random() * 80;
      const y = 20 + Math.random() * 60;
      el.style.left = x + '%';
      el.style.top = y + '%';

      el.dataset.hit = '0';

      // Emoji tap
      el.addEventListener('click', (e) => {
        e.stopPropagation(); // don't count as outside-click
        if (el.dataset.hit === '1' || gameOver) return;
        el.dataset.hit = '1';
        el.classList.add('hit');
        handleHit(emoji);
        setTimeout(() => {
          if (el.parentNode) el.parentNode.removeChild(el);
        }, 200);
      });

      gameArea.appendChild(el);

      // Lifetime timer for miss
      const { lifetime, delay } = getTimings();
      setTimeout(() => {
        if (gameOver) return;
        if (el.dataset.hit === '0') {
          handleMiss();
        }
        if (el.parentNode) el.parentNode.removeChild(el);
      }, lifetime);

      spawnTimeout = setTimeout(spawnEmoji, delay);
    }

    function handleHit(emoji) {
      if (gameOver) return;

      score++;
      updateUI();

      if (score === 10) {
        statusText.classList.add('milestone');
        statusText.textContent = 'MIMOMIMOIMOMIMO ðŸš‘ðŸš¨ðŸš‘ðŸš¨ðŸš‘ðŸš¨ðŸš‘ðŸš¨';
        showFlash('MIMOMIMOIMOMIMO ðŸš‘ðŸš¨ðŸš‘ðŸš¨ðŸš‘ðŸš¨ðŸš‘ðŸš¨');
        setTimeout(() => statusText.classList.remove('milestone'), 700);
      } else if (score === 15) {
        statusText.classList.add('milestone');
        statusText.textContent = 'muwah ðŸ’‹';
        showFlash('muwah ðŸ’‹');
        setTimeout(() => statusText.classList.remove('milestone'), 700);
      } else if (score === 100) {
        statusText.classList.add('milestone');
        statusText.textContent = 'i love you mimi.';
        showFlash('i love you mimi.');
        gameOver = true;
        clearTimeout(spawnTimeout);
        setHint('');
        return;
      } else {
        const msg = Math.random() < 0.5 ? 'Mimo!' : 'Mimi!';
        statusText.textContent = msg;
      }

      if (mermaidCount >= 5) {
        setHint('Mermaid likes you now ðŸ§œðŸ»â€â™€ï¸âœ¨');
      }
    }

    function handleMiss() {
      if (gameOver) return;
      misses++;
      updateUI();

      gameArea.classList.add('miss-flash');
      setTimeout(() => gameArea.classList.remove('miss-flash'), 250);

      if (misses === 1) {
        setHint('Try tapping near the middle of each emoji ðŸŒ¸');
      } else if (misses === 3) {
        setHint('Tip: emojis don\'t last forever, be quick ðŸ’«');
      }

      if (misses >= 5) {
        endGame();
      }
    }

    function endGame() {
      gameOver = true;
      clearTimeout(spawnTimeout);
      statusText.textContent = 'Too many misses! Tap reset to play again ðŸ’”';
      setHint('');
    }

    function resetGame() {
      gameOver = false;
      score = 0;
      misses = 0;
      mermaidCount = 0;
      updateUI();
      setHint('');
      statusText.textContent = 'Tap the emojis as fast as you can ðŸ’–';
      gameArea.innerHTML = '';
      clearTimeout(spawnTimeout);
      spawnTimeout = setTimeout(spawnEmoji, 800);
    }

    // Clicks inside game area but not on emojis = miss
    gameArea.addEventListener('click', (e) => {
      if (gameOver) return;
      if (!e.target.classList.contains('emoji')) {
        handleMiss();
      }
    });

    resetBtn.addEventListener('click', resetGame);

    resetGame();
  </script>
</body>
</html>
